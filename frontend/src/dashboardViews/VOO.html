<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container" style="max-width: 800px;">
        <div class="field">
          <label class="label">Lower Rate Limit</label>
          <input class="input is-danger" type="text" placeholder="Lower Rate Limit..." id="lowerRateLimit">
        </div>
        <div class="field">
          <label class="label">Upper Rate Limit</label>
          <input class="input is-danger" type="text" placeholder="Upper Rate Limit..." id="upperRateLimit">
        </div>
        <div class="field">
          <label class="label">Ventricular Amplitude</label>
          <input class="input is-danger" type="text" placeholder="Ventricular Amplitude..." id="venAmplitude">
        </div>
        <div class="field">
          <label class="label">Ventricular Pulse Width</label>
          <input class="input is-danger" type="text" placeholder="Ventricular Pulse Width..." id="venPulseWidth">
        </div>
        <button class="button is-danger is-fullwidth">Save</button>
      </div>
    </section>
  </body>
</html>
