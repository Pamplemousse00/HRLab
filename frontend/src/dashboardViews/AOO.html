<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="../auth.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container" style="max-width: 800px;">
        <div class="field">
          <label class="label">Lower Rate Limit</label>
          <input class="input is-danger" type="text" placeholder="Lower Rate Limit..." id="AOOlowerRateLimit">
        </div>
        <div class="field">
          <label class="label">Upper Rate Limit</label>
          <input class="input is-danger" type="text" placeholder="Upper Rate Limit..." id="AOOupperRateLimit">
        </div>
        <div class="field">
          <label class="label">Atrial Amplitude</label>
          <input class="input is-danger" type="text" placeholder="Atrial Amplitude..." id="AOOatrialAmplitude">
        <div class="field">
          <label class="label">Atrial Pulse Width</label>
          <input class="input is-danger" type="text" placeholder="Atrial Pulse Width..." id="AOOatrialPulseWidth">
        </div>
        <button class="button is-danger is-fullwidth" onclick="saveData()">Save</button>
      </div>
    </section>
  </body>
</html>

<script>
  getData();

  function getData() {
    // run on init, prefills textboxes with data from user's storage
    var user = getCurrentUser();
    user.AOO.lowerRateLimit != undefined ? document.getElementById('AOOlowerRateLimit').value = user.AOO.lowerRateLimit : null;
    user.AOO.upperRateLimit != undefined ? document.getElementById('AOOupperRateLimit').value = user.AOO.upperRateLimit : null;
    user.AOO.atrialAmplitude != undefined ? document.getElementById('AOOatrialAmplitude').value = user.AOO.atrialAmplitude : null;
    user.AOO.atrialPulseWidth != undefined ? document.getElementById('AOOatrialPulseWidth').value = user.AOO.atrialPulseWidth : null;
  }
  function saveData() {

    // get current user, edit it's properties for this specific mode
    var user = getCurrentUser();
    user.AOO.lowerRateLimit = document.getElementById('AOOlowerRateLimit').value;
    user.AOO.upperRateLimit = document.getElementById('AOOupperRateLimit').value;
    user.AOO.atrialAmplitude = document.getElementById('AOOatrialAmplitude').value;
    user.AOO.atrialPulseWidth = document.getElementById('AOOatrialPulseWidth').value;

    // save to storage
    updateCurrentUser(user);
  }
</script>
