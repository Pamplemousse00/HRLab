<!DOCTYPE html>
<html class="has-background-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HRLab Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="auth.js"></script>
  </head>
  <body>
  <section class="section">
    <div style="justify-content: center; display: flex;">
      <img src="./logo.png" style="height: 300px"/>
    </div>
    <div class="container" style="max-width: 800px;">
      <h1>Welcome to HRLab</h1>
      <div class="field">
        <label class="label has-text-white">Username</label>
        <input class="input is-danger" type="text" placeholder="Username..." id="username">
      </div>
      <div class="field">
        <label class="label has-text-white">Password</label>
        <input class="input is-danger" type="password" placeholder="Password..." id="password">
      </div>
      <button class="button is-danger is-fullwidth" onclick="login()">Login</button>
      Don't have an account? Register <a onclick="openRegisterModal()">here.</a>
    </div>
  </section>
  <div class="modal" id="registerModal">
    <div class="modal-background" onclick="closeRegisterModal()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Create an Account</p>
        <button class="delete" aria-label="close" onclick="closeRegisterModal()"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">Full name</label>
          <input class="input is-danger" type="text" placeholder="e.g. Edward Lodewijk Van Halen" id="registerFullName">
        </div>
        <div class="field">
          <label class="label">Username</label>
          <input class="input is-danger" type="text" placeholder="Username..." id="registerUsername">
        </div>
        <div class="field">
          <label class="label">Password</label>
          <input class="input is-danger" type="password" placeholder="Password..." id="registerPassword">
        </div>
        Please do not reuse a password from another site. We store the password as a string.
      </section>
      <footer class="modal-card-foot">
        <button class="button is-danger" onclick="register()">Register</button>
        <button class="button" onclick="closeRegisterModal()">Cancel</button>
      </footer>
    </div>
  </div>
  <div style="justify-content: center; display: flex; visibility: hidden;" id="notification">
    <div class="modal-background" onclick="closeNotification()"></div>
    <div class="notification is-danger" style="max-width: 400px; position: absolute; top: 45%;" >
      <button class="delete" onclick="closeNotification()"></button>
      Successfully registered! Please proceed to log in.
    </div>
  </div>
  </body>
</html>

<script>
  // 'enter' keypress on password text field
  document.getElementById("password").addEventListener("keyup", event => {
    if(event.key !== "Enter") return;
    login();
    event.preventDefault();
  });

  function closeNotification() {
    document.getElementById('notification').style.visibility = 'hidden';
  }
  function openRegisterModal() {
    document.getElementById('registerModal').classList.add('is-active');
  }
  function closeRegisterModal() {
    document.getElementById('registerModal').classList.remove('is-active');
  }
</script>

<style>
  h1 {
    font-size: 40px;
    text-align: center;
  }
  body {
    color: white;
  }
</style>
